    <h1 id="Pogi2">JavaScript Arithmetic Operators</h1>



<p>V1 =  10, V2 = 5;</p>
<ol type="1">
    

<li>Sum of V1 and V2 is =  <strong id="p1"></strong></li>

<li>Difference of V1 and V2 is =  <strong id="p2"></strong></li>

<li>Product of V1 and V2 is = <strong id="p3"></strong></li>

<li>Quotient of V1 and V2 is =  <strong id="p4"></strong></li>

<li>Modulus of V1 and V2 is = <strong id="p5"></strong></li>

</ol>

    
<script type="text/javascript">

    let a=10, b=5

    let sum = a + b
    let diff = a - b
    let product = a * b
    let quotient = b / a
    let remainder = a % 2

    alert("The sum of two numbers: " + sum + "\n" + "The difference of two numbers: " + diff + "\n" + "The product of two numbers: " + product + "\n" + "The quotient of two numbers: " + quotient + "\n" + "The remainder of two numbers: " + remainder);

    //variable declaration; assignment of values
    document.getElementById("p1").innerHTML = a + b;
    document.getElementById("p2").innerHTML = b - a;
    document.getElementById("p3").innerHTML = a * b;
    document.getElementById("p4").innerHTML = b / a;
    document.getElementById("p5").innerHTML = a % 2;
    

</script>
